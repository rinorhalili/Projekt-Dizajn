<body>
     <nav class="navbar" aria-label="Main navigation">
        <div class="logo">
            <i class="fas fa-laptop-code" style="margin-right: 10px;"></i>TechStore
        </div>   
        <div class="nav-links">
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="products.html"><i class="fas fa-box"></i> Products</a>
             <a href="products.html#special-offers"><i class="fas fa-list"></i> Offers</a>

        </div>
        <div class="search">
            <input type="text" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <a href="login.html">
            <button  class="icon-btn" title="Account"><i class="fas fa-user"></i></button>
            </a>
            <button class="icon-btn" title="Wishlist"><i class="fas fa-heart"></i></button>
            <button class="icon-btn" title="Cart"><i class="fas fa-shopping-cart"></i></button>
        </div>
    </nav>

   <div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : <br> +383 49 123 456</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME" >
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="CONTACT NO">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="MESSAGE">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button">CANCEL</button>
              <button class="app-form-button">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>


<script>
    document.addEventListener("DOMContentLoaded", function() {
    const BtnSend = document.querySelector(".app-form-button:last-child"); 

    const validateContact = (ngjarja) => {
        ngjarja.preventDefault();

        const inputs = document.querySelectorAll(".app-form-control");
        const name = inputs[0];
        const email = inputs[1];
        const contactNo = inputs[2];
        const message = inputs[3];

        if (name.value === "") {
            alert("Ju lutem shtoni emrin.");
            name.focus();
            return false;
        }

        if (email.value === "") {
            alert("Ju lutem shtoni email-in.");
            email.focus();
            return false;
        }

        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailPattern.test(email.value)) {
            alert("Ju lutem vendosni një email valid.");
            email.focus();
            return false;
        }

        if (contactNo.value === "") {
            alert("Ju lutem shtoni numrin e kontaktit.");
            contactNo.focus();
            return false;
        }

        let phonePattern = /^[0-9]+$/;
        if (!phonePattern.test(contactNo.value)) {
            alert("Numri i kontaktit duhet të përmbajë vetëm shifra!");
            contactNo.focus();
            return false;
        }

        if (message.value === "") {
            alert("Ju lutem shtoni mesazhin.");
            message.focus();
            return false;
        }

        alert("Mesazhi u dërgua me sukses!");
        inputs.forEach(input => input.value = "");
    };

    BtnSend.addEventListener("click", validateContact);
});

</script>
